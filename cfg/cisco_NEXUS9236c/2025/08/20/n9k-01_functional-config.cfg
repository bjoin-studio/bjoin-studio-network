  description Breakout to Sodola LAG
  switchport mode trunk
  switchport trunk allowed vlan 1,11-15,21-25,31-35,41-45,51-55,61-65
  switchport trunk native vlan 1
  channel-group 1 mode on # Static LAG (mode 'on' for static, 'active' for LACP)
  no shutdown
!
