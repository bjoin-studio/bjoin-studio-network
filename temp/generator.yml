modules:
  sodola_if_mib:
    walk:
      - 1.3.6.1.2.1.1 # System MIB (for sysDescr)
      - 1.3.6.1.2.1.2 # ifTable (for interface details)
    metrics:
      - name: sysDescr
        oid: 1.3.6.1.2.1.1.1.0
        type: DisplayString
        help: System description of the device.
      - name: ifDescr
        oid: 1.3.6.1.2.1.2.2.1.2
        type: DisplayString
        help: Interface description.
        indexes:
          - ifIndex
      - name: ifOperStatus
        oid: 1.3.6.1.2.1.2.2.1.8
        type: gauge
        help: Operational status of the interface (1=up, 2=down).
        indexes:
          - ifIndex
      - name: ifInOctets
        oid: 1.3.6.1.2.1.2.2.1.10
        type: counter
        help: Bytes received on interface.
        indexes:
          - ifIndex
      - name: ifOutOctets
        oid: 1.3.6.1.2.1.2.2.1.16
        type: counter
        help: Bytes transmitted on interface.
        indexes:
          - ifIndex
      - name: ifInErrors
        oid: 1.3.6.1.2.1.2.2.1.14
        type: counter
        help: Inbound errors on interface.
        indexes:
          - ifIndex
      - name: ifOutErrors
        oid: 1.3.6.1.2.1.2.2.1.20
        type: counter
        help: Outbound errors on interface.
        indexes:
          - ifIndex

auths:
  public_v2c:
    community: public
    version: 2